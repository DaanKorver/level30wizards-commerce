fragment Legal on ShopPolicy {
	title
	body
	handle
}

fragment Menu on Menu {
	items {
		title
		url
	}
}

fragment Image on MediaImage {
	image {
		id
		url
		altText
		width
		height
	}
}

fragment Product on Product {
	id
	handle
	title
	handle
	description
	accent: metafield(key: "accent", namespace: "custom") {
		type
		value
	}
	ingredients: metafield(key: "ingredients", namespace: "custom") {
		type
		value
		id
		namespace
		key
		value
		type
	}
	variants(first: 5) {
		edges {
			node {
				id
				title
				selectedOptions {
					name
					value
				}
			}
		}
	}
	options(first: 3) {
		name
		values
	}
	tags
	priceRange {
		minVariantPrice {
			amount
			currencyCode
		}
	}

	media(first: 1) {
		nodes {
			... on MediaImage {
				...Image
			}
		}
	}
}

fragment ProductTags on StringConnection {
	edges {
		node
	}
}
